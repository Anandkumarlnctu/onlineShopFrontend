<div class="signup-container">
    <div class="signup-card glass-panel">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join us and start shopping today</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your full name"
                    [class.error]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" />
                <span class="error-message" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                    Name is required
                </span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="your@email.com"
                    [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" />
                <span class="error-message"
                    *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    Please enter a valid email
                </span>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" id="mobileNumber" formControlName="mobileNumber"
                    placeholder="10-digit mobile number"
                    [class.error]="signupForm.get('mobileNumber')?.invalid && signupForm.get('mobileNumber')?.touched" />
                <span class="error-message"
                    *ngIf="signupForm.get('mobileNumber')?.invalid && signupForm.get('mobileNumber')?.touched">
                    Please enter a valid 10-digit mobile number
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Minimum 6 characters"
                    [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" />
                <span class="error-message"
                    *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    Password must be at least 6 characters
                </span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    placeholder="Re-enter your password"
                    [class.error]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" />
                <span class="error-message"
                    *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                    Passwords do not match
                </span>
            </div>

            <button type="submit" class="btn btn-primary btn-full" [disabled]="signupForm.invalid || isLoading">
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading">Creating Account...</span>
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a routerLink="/login" class="link">Sign In</a></p>
        </div>
    </div>
</div>
