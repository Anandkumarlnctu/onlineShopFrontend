<div class="login-page">
  <div class="login-card shadow">

    <!-- Brand -->
    <h2 class="brand">ShopIn</h2>
    <p class="subtitle">Login to continue shopping</p>

    <!-- Email -->
    <div class="form-group">
      <label>Email Address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
      />
    </div>

    <!-- Options -->
    <div class="options">
      <label>
        <input type="checkbox" />
        Remember me
      </label>
      <a routerLink="/forgot-password">Forget Password</a>

    </div>

    <!-- Button -->
    <button class="btn-login">
      Login
    </button>

    <!-- Footer -->
    <p class="footer-text">
      New to ShopIn?
      <a routerLink="/signup">Create an account</a>
    </p>

  </div>
</div>
