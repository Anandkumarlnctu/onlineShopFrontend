<div class="login-container">
    <div class="login-card glass-panel">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue shopping</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" placeholder="your@email.com"
                    [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
                <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                <span class="error-message"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </span>
            </div>

            <button type="submit" class="btn btn-primary btn-full" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Signing In...</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a routerLink="/signup" class="link">Create Account</a></p>
        </div>
    </div>
</div>
